 <script>
 var suma_che=0;
 var x=prompt("Jaka ma być długość tablicy?","");
 var T_che = new Array()
 for (i = 0; i < x; i++) {
 T_che[i] = i;
 suma_che=suma_che+i;
 document.write("T["+i+"]="+T_che[i]+"<br>");
 }
 var srednia_che=suma_che/i;
 document.write("suma="+suma_che+"<br>");
 document.write("średnia="+srednia_che.toFixed(2)+"<br>");
 </script>
