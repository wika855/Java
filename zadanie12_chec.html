<!DOCTYPE html>
<head>
<title> ile sekund</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:green;font-size:42px;">
<script language="JavaScript">
var D1_che = parseInt(prompt("Podaj pierwszy numer dnia :"));
var D2_che = parseInt(prompt("Podaj drugi numer dnia :"));
var G1_che = parseInt(prompt("Podaj pierwszą godzinę :"));
var G2_che = parseInt(prompt("Podaj drugą godzinę :"));


var dni = D1_che - D2_che;
var godziny = G1_che - G2_che;


var sekundy = dni * 24 * 60 * 60 + godziny * 60 * 60;


document.write("Sekundy między dniami i godzinami: " + sekundy);
</script>
</div>
</body>
</html>
