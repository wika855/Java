    <script language="JavaScript">
    function Stala(a,b,c)
    {
    no=parseFloat(a)
    t=parseFloat(b)
    okr=parseFloat(c)
    Stala_w=Math.LN2/okr;
    document.getElementsByName('stala')[0].value=Stala_w.toFixed(2); 
    alert("Stala="+Stala_w.toFixed(2));
    pokaz1.innerHTML="Stala="+Stala_w.toFixed(2)+"("+Stala_w.toFixed(6)+")<br>"; 
    }
    function N(a,b,c)
    {
    no=parseFloat(a)
    t=parseFloat(b)
    okr=parseFloat(c)
    N_w=no*Math.pow(Math.E,-1*Stala_w*t);
    document.getElementsByName('n')[0].value=N_w.toFixed(2);
    alert("N="+N_w.toFixed(2));
    pokaz2.innerHTML="N="+N_w.toFixed(2)+"<br>";
    }
    function okno_zamknij_chechla()
{
window.close()
}
</script>
