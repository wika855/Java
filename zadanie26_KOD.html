<script language="JavaScript">
function Pole(a,b,wys)
{
c=parseFloat(a)
d=parseFloat(b)
e=parseFloat(wys)
Pow_chechla=c+d+(e/2)
document.getElementsByName('pole')[0].value=Pow_chechla.toFixed(2); 
alert("Pole="+Pow_chechla.toFixed(2)+" cm^2"); 
pokaz1.innerHTML="Pole="+Pow_chechla.toFixed(2)+" cm^2"+"<br>"; 
}
function Obwod(a,b,wys)
{
c=parseFloat(a)
d=parseFloat(b)
e=parseFloat(wys)
f=((d-c)*(d-c))+(e*e)
Obw_chechla=c+d+(Math.sqrt(f)*2);
document.getElementsByName('obw')[0].value=Obw_chechla.toFixed(2);
alert("Obwod="+Obw_chechla.toFixed(2)+" cm");
pokaz2.innerHTML="Obwod="+Obw_chechla.toFixed(2)+" cm"+"<br>";
}
function okno_zamknij_chechla()
{
window.close()
}
</script>
