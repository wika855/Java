    <p id="pytanie"><h2>7) Znaczenie słowa kluczowego <b>New</b> wraz z przykładem.</h2></p>
    <p id="odpowiedz"><b>Słowo kluczowe new</b><br>
    Do utworzenia <u><b>nowego obiektu</b></u> na podstawie konstruktora stosowane jest słowo kluczowe new.<br><br>
    Przykład<br>
    var osoba1 = new klient('Kowalski', 'Jan', 'kierowca');<br>
    var osoba2 = new klient('Nowak', 'Anna', 'sekretarka');<br><br>
    Powstały dwa nowe obiekty osoba1 i osoba2 należące do klasy klient.</p><br>

    <p id="pytanie"><h2>8) Znaczenie słowa kluczowego <b>prototype</b> wraz z przykładem i opisem ( szczególnie ważny tekst pogrubiony).</h2></p>
    <p id="odpowiedz"><u><b>Właściwość prototype</b></u><br><br>
    Do definowania metod i właściwości dla obiektu jest wykorzystana właściwości prototype.<br><br>
    <u>Przykład</u><br>
    function klient()<br>
    {<br>
    this.nazwisko='Bielski';<br>
    this.imie='Paweł';<br>
    }<br>
    klient.prototype.pisz_dane = function ()<br>
    &nbsp&nbsp{<br>
    &nbsp&nbsp&nbspdocument.write(this.nazwisko + ' ' + this.imie)<br>
    &nbsp&nbsp}<br>
    klient.prototype.zawod = 'kierowca';<br>
    var osoba1 = new klient();<br>
    osoba1.pisz_dane();<br><br>
	<u>Opis do przykładu powyżej:</u><br><br>
    W definicji konstruktora nie zostały zadeklarowane żadne metody i właściwości. Dopiero po użyciu<br>
	właściwości prototype została dodana metoda pisz_dane oraz właściwość zawod. Od tej pory każdy<br>
	nowo tworzony obiekt na podstawie konstruktora klient będzie posiadał tę dodatkową właściwość<br>
	i metodę.<br><br>
    <b>Właściwość prototype może być również wykorzystana do dodawania dodatkowych<br>
	metod lub właściwości do istniejących obiektów.<b>
	</p><br>
