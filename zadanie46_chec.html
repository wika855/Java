<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div style="color:rgb(110, 140, 224); font-size:50px;">
        <script language="JavaScript">
            var h, a;

            do {
                var liczba1 = prompt("Podaj wysokość:", "");
                h = parseFloat(liczba1);
            } while (h <= 0);

            do {
                var liczba2 = prompt("Podaj podstawę:", "");
                a = parseFloat(liczba2);
            } while (!(a > 0));

            var Pole = a * h / 2;
            document.write("Pole = " + Pole.toFixed(2) + " cm^2" + "<br>");
        </script>
    </div>
</body>
</html>
