<h1>2. Rodzaje „filozofii” programowania.</h1>
<b>Programowanie strukturalne</b> – paradygmat programowania opierający się na podziale kodu źródłowego programu na procedury i hierarchicznie ułożone bloki z wykorzystaniem struktur kontrolnych w postaci instrukcji wyboru i pętli.<br>
Programowanie strukturalne zwiększa czytelność i ułatwia analizę programów, co stanowi znaczącą poprawę w stosunku do trudnego w utrzymaniu „spaghetti code” często wynikającego z użycia instrukcji goto.<br>
<br>
<b><u>Założenia programowania strukturalnego</b></u><br>
1. Podzielone bloki kodu mają jeden punkt wejścia (mogą mieć wiele punktów wyjścia),<br>
2. Wykonywanie wyrażeń w określonej kolejności,<br>
3. Używanie instrukcji warunkowych (if, if else),<br>
4. Używanie pętli (for, while, do while),<br>
5. Unikanie instrukcji skoku (goto),<br>
6. Unikanie instrukcji break, continua,<br>
7. W programowaniu proceduralnym (strukturalne) funkcje i zmienne opisujące dany przedmiot nie są ze sobą powiązane.<br>

<h1>3. Programowanie obiektowe: definicja (angielski skrót, obiekty, stan, zachowanie, końcowa konkluzja czym jest programowanie obiektowe).</h1>
Programowanie obiektowe definicja:<br>
Programowanie obiektowe <b>(ang. object-oriented programming)</b> — sposób programowania, w którym programy definiuje się za pomocą:<br>
* obiektów (obiekty powoływane są do życia wirtualnego przez programistę, mogą być kasowane przez programistę) np. okienka w Windowsokienko jest obiektem,<br>
* obiekt ma jakiś stan (czyli dane, w programowaniu obiektowym nazywane najczęściej polami) np. wielość okienka w Windows,<br>
* obiekt wykazuje pewne zachowanie (czyli posiada pewne procedury w programowaniu obiektowym nazywane metody). Np. jest zdefiniowana metoda do zmiany wielkości okienka.<br>
Czyli obiektowy program komputerowy wyrażony jest jako zbiór takich obiektów, komunikujących się pomiędzy sobą w celu wykonywania zadań.<br>

<h1>4. Dlaczego stosujemy programowanie obiektowe?</h1>
- Jest to bardziej naturalne podejście przez programistę podczas tworzenia programów ponieważ otaczający nas świat to różnego rodzaju przedmioty. Tworząc program komputerowy dokonujemy <br>
pewnego ich odwzorowania rzeczywistości np. definiujemy obiekt samochód. Definiujemy pola czyli jego stan np. rok produkcji, marka, kolor. Definiujemy również metody czyli co umie np. hamowanie, <br>
przyśpieszanie. Definicja obiektu jego metod i pól znajduje się w klasie. Następnie na podstawie zdefiniowanego obiektu (może mieć pola oraz metody) powołujemy obiekt w pamięci wirtualnej<br>
<br>
- Programowanie obiektowe pozwala na lepsze gospodarowanie pamięciom komputera, ponieważ gdy obiekt staje się zbędny możemy go usunąć co zwolni pamięć zajmowaną przez ten obiekt. <br>
W programowaniu strukturalnym aby zwalniać pamięć konieczne było stosowanie dynamicznych struktur danych np. stos czy kolejka.<br>
<br>
- W programowaniu obiektowym dobrze napisana i przetestowana klasa pozwala na stosowaniu przez innych programistów. Zaoszczędza to czas i środki pieniężne.<br>
W przypadku programowania zorientowanego na obiekt (programowania obiektowego) dokonuje się powiązania metod (funkcji programu) z danymi (zmiennymi) definiującymi przedmiot. <br>
Wszystko to grupuje się w tzw. klasie zawierającej zarówno dane (pola) definiowanego przedmiotu, jak i funkcje (metody). W ten sposób definicje przedmiotu i jego właściwości znajdują się<br>
w jednym miejscu programu. W języku JavaScript, opis klasy jest dokonywany za pomocą pól (zmienne) i metod(funkcje).<br>

<h1>5. Omów następujące pojęcia ( w krótkiej formie),</h1>
<b>- Klasa</b>(ang. "class")<br>
Klasa rodzaj foremki, która opisuje nam jak będą wyglądać tworzone na jej podstawie nowe obiekty. Klasa jest to złożony typ będący opisem (definicją) obiektu/obiektów wraz z definicją pól i metod obiektów.<br>
<b>- Obiekt</b>(ang. "object")<br>
Instancja (byt, twór) który powstał na podstawie klasy. Czyli <u>Obiekty</u> są konstrukcjami programistycznymi mającymi tak zwane <u>właściwości (inaczej pola obiektu)</u>, którymi mogą być <u>zmienne</u> lub inne <u>obiekty</u>. 
Z obiektami powiązane są <u>funkcje</u> wykonujące operacje na ich właściwościach, nazywane <u>metodami</u>.<br>
<b>- Właściwość</b>(ang. "property")<br>
Własność obiektu, np. kolor.<br>
<b>- Metoda</b>(ang. "method")<br>
Zdolność (czynność) którą umie wykonywać obiekt, np. chodzenie (idź). Realizowane w postaci konstrukcji podobnej do funkcji.<br>
<b>- Konstruktor</b>(ang. "constructor")<br>
Metoda wywoływana w momencie inicjalizacji obiektu. np. tworzymy obiekt a wraz z tworzeniem obiektu uruchomi się metoda, która nada np. Imię i Nazwisko.<br>
<b>- Dziedziczenie</b>Dziedziczenie (ang. "inheritance")
Klasa może dziedziczyć własności od innej klasy. Tworzymy klasę na podstawie innej klasy pobierając od „rodzica” właściwości i metody, może dopisać nowe pola i nowe metody.<br>
<b>- Hermetyzacja</b>(lub enkapsulacja - ang. "encapsulation")<br>
Wewnątrz ciała klasy znajdują się pola i metody. Część pól i metod można odpowiednio ukryć przed "zewnętrznym światem" klasy tak jak to ma miejsce z przedmiotami ze świata rzeczywistego.<br>
<b>- Polimorfizm</b>(ang. "polymorphism")<br>
Polimorfizm czyli wielopastaciowość. Oznacza to, że dany obiekt może zmieniać swoją postać w zależności od potrzeb. Może to być realizowane w formie metody wywoływanej z różną ilością parametrów. <br>
Tak więc utorzony obiekt może być traktowany polimorficznie bo zachowuje się różnie w zależności od sposobu uruchamiania jego metody.<br>
