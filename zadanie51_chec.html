<!DOCTYPE html>
<html lang="pl">
<head> 
  <meta charset="utf-8">
  <title>Przykład użycia pętli</title>
  <script language="JavaScript">
    for (var i = 1; i <= 21; i++) {
      document.write("*");
    }
    document.write("<br>");

    for (var i = 1; i <= 7; i++) {
      document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*<br>");
    }

    for (var i = 1; i <= 7; i++) {
      document.write("*<br>");
    }

    for (var i = 1; i <= 21; i++) {
      document.write("*");
    }
  </script>
</head> 
<body> 
</body> 
</html>
