<!DOCTYPE html>
<head>
<title> ile sekund</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:green;font-size:42px;">
<script language="JavaScript">
var D1=prompt("D1=","");
var D2=prompt("D2=","");
var sekundy;
var a=parseFloat(D1);
var b=parseFloat(D2);
sekundy=(a-b)*24*60*60;
document.write("Ilość sekund między tymi dniami="+sekundy+"<br>");
</script>
</div>
</body>
</html>
